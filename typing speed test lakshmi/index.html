<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=divice-width, intial-scale=1.0"/>
    <title>Typing Speed test for CodesOnBytes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p> Time:<span id="timer">0s</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">life is full of both good and bad moments. 
            The good moments are when we experience something new or enjoy a moment with family and friends.</div>
    <textarea rows="3" id="quote-input" placeholder="Type here..."></textarea>
    <button id="start-test" onclick="startTest()">Start Test</button>
    <button id="stop-test" onclick="displayResult()">Stop Test</button>
    <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
            <p>Accuracy: <span id="accuracy"></span></p>
            <p>Speed: <span id="wpm"></span></p>
        </div>
    </div>
</div>
 </body>
    <script src="script.js"></script>
</body>
</html>
